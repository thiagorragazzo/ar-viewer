<body style="margin: 0; padding: 0;">
  <model-viewer src="https://app.vectary.com/p/5zYjTjE6aTTI8qNfAT0HQD" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate ios-src="https://app.vectary.com/p/5zYjTjE6aTTI8qNfAT0HQD" style="width: 100%; height: 100vh;">
